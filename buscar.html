<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="imagenes, album" name="keywords">
    <meta content="Den y Pedro" name="author">
    <link href="buscar.css" rel="stylesheet">
    <link href="general.css" rel="stylesheet">
    <title>General cambiar nombre</title>
</head>
<body>
<header id="Cab">
    <div class="logo">
        <a href="indexinicio.html">
            <img src="./Descargas/Logo.jpeg" alt="Logotipo" class="tam-imag" id="Logo">
        </a>
    </div>
    <div class="encabezado">
        <h1>PI - Pictures & Images</h1>
    </div>
    <div class="user-panel">
        <form action="indexinicio.html" id="form">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" required autofocus>
            <label for="pwd">Pwd</label>
            <input type="password" id="pwd" name="pwd" required>
            <div class="botones">
                <button type="submit" class="icon-check">Login</button>
                <button type="reset" class="icon-cancel">Limpiar</button>
            </div>
            <p>No eres usuario? <a href="registro.html" id="registro">Regístrate</a></p>
        </form>
    </div>
</header>
<nav>
    <ul>
        <li><a href="#"><span>Inicio</span></a></li>
        <li><a href="#"><span>Buscar</span></a></li>
        <li><a href="#"><span>Perfil</span></a></li>
        <li><a href="#"><span>Logout</span></a></li>
    </ul>
</nav>
<main>
    <form class="formulario" method="get" action="#">
        <h2>Búsqueda</h2>
        <div class="ok">
            <label for="query">Palabras clave:</label>
            <input type="text" placeholder="Introduzca las palabras clave" id="query" name="query" required autofocus> </div>
        <hr>
        <div class="ok">
            <label for="from-date">Desde:</label>
            <input type="date" id="from-date" name="from-date">
            <label for="to-date">Hasta:</label>
            <input type="date" id="to-date" name="to-date"> </div>
        <hr>
        <div class="ok">
            <label for="location">Ubicación:</label>
            <select id="location" name="location">
                <option value="">Seleccione una ubicación</option>
                <option value="zona1">Zona 1</option>
                <option value="zona2">Zona 2</option>
                <option value="zona3">Zona 3</option>
            </select>
        </div>
        <input type="submit" value="Buscar"> </form>
</main>
<footer>
    <!-- Pie de página -->
    <p>&copy; 2023 PI - Pictures & Images. Todos los derechos reservados.</p>
</footer>
</body>
</html>
